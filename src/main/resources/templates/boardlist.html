    <!-- 게시글 리스트 처리-->
    <div class="row">
        <div class="col-sm-1"></div>

        <div class="col-sm-10"><!-- 전체 컨테이너의 절반 크기로 띄우게 됨 -->

            <div class="text-right">
                <a type="button" class="btn btn-secondary" th:href="@{/board/write}">작성</a>
            </div>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">view</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${list}">
                        <td th:text="${board.id}">1</td>
                        <td >
                            <a th:text="${board.title}" th:href="@{/board/write(id=${board.id})}"></a>
                        </td>
                        <!-- 해당 부분에서 오류 발생 -->

                        <td>
                            <a th:text="${board.user.username}" th:href="@{/board/user(name=${board.user.username})}"></a>
                        </td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
            <!-- 버튼처리 -->
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-sm-1"></div>
    </div>
