    <title>Login</title>

<body class="text-center">

<form th:action="@{/account/login}" method="post">
    <div class="flexColCenter" style="width: 100%; height: 100%; margin-top: 50px;">
        <img>
        <h1 style="margin-bottom: 16px; font-weight: 400!important; font-size: 26px;">
            Please Sign In
        </h1>
        <div class="flexColCenter" style="margin-bottom: 10px;">
            <div th:if="${param.error}" id="invalidInfo" class="invalid_alert">
                Invalid UserName or Password!
            </div>
            <div th:if="${param.logout}" id="logout" class="positive_alert">
                You've been Logged Out!
            </div>
            <div class="loginInfo">
                <input id="username" name="username">
                <label for="username">UserName</label>
            </div>
            <div class="loginInfo">
                <input id="password" name="password" type="password">
                <label for="password">Password</label>
            </div>
        </div>
        <button class="loginBtn" type="submit">
            Sign in
        </button>
    </div>
</form>
